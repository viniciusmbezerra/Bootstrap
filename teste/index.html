<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacao</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --boxColor: #0ff7;
            --x: 50%;
            --y: 50%;
            --rotateSpeed: 30s;
            --bounceSpeed: 1.5s;
        }
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 75px;
            perspective: 10em;
            perspective-origin: 50% calc(50% - 2em);
        }
        .joy {
            position: absolute;
            left: 80%;
            top: 80%;
            background: rgb(59, 59, 59);
            border-radius: 100vmax;
            padding: 20px;
        }
        .joy button {
            margin: 0em;
            padding: 5px;
            display: inline-block;
            border-radius: 50%;
        }
        .scene {
            transform: rotateX(var(--y)) rotateY(var(--x));
            position: relative;
            transform-style: preserve-3d;
            animation: sceneRotate var(--rotateSpeed) infinite linear;
        }
        @keyframes sceneRotate {
            to { transform: rotateY(360deg); }
        }
        .ball {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: lightblue;
    
            position: absolute;
            left: -.5em;
            bottom: 1em;
            background-image: radial-gradient(
                circle at top, 
                lightblue, 50%,#000 );
            
            animation: 
                ballBounce var(--bounceSpeed) infinite ease-out,
                sceneRotate var(--rotateSpeed) infinite linear reverse;
        }
        @keyframes ballBounce {
            0%, 100% { bottom: .5em; }
            50% { bottom: 3em; animation-timing-function: ease-in; }
        }
        .ballShadow {
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(#0007, #0000 50%);
            animation: ballShadow var(--bounceSpeed) infinite ease-out;
        }
        @keyframes ballShadow {
            0%, 8%, 93.5%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: .5; animation-timing-function: ease-in; }
        }

        .cube {
            width: 2em;
            height: 2em;
            
            position: absolute;
            bottom: -1em;
            left: -1em;
            transform-style: preserve-3d;
            animation: cubeHeight var(--bounceSpeed) infinite linear;
        }
        @keyframes cubeHeight {
            0%, 100% { height: 1.5em; }
            8%, 93.5% { height: 2em; }
        }
        .left, .right, .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--boxColor);
            box-shadow: 0 0 0.5em #000a inset;
        }
        .front { transform: translateZ(1em); }
        .right { transform: rotateY(90deg) translateZ(1em); }
        .back { transform: rotateY(180deg) translateZ(1em); }
        .left { transform: rotateY(270deg) translateZ(1em); }
        .top {
            position: absolute;
            width: 2em;
            height: 2em;
            background: var(--boxColor);
            box-shadow: 0 0 0.5em #000a inset;
            transform: translateY(-50%) rotateX(90deg);
        }
        .bottom {
            position: absolute;
            width: 2em;
            height: 2em;
            background: #0007;
            bottom: 0;
            box-shadow: 0 0 0.5em #000a inset;
            transform: translateY(50%) rotateX(90deg);
        }

        .floor {
            position: absolute;
            top: 1em;
            transform: translate(-50%, -50%)
                       rotateX(90deg);
            width: 15em;
            height: 15em;
            background-image: 
                radial-gradient(#0000, #000 75%),
                repeating-conic-gradient(
                    from 45deg, 
                    #111 0deg 90deg, 
                    #222 90deg 180deg);
            background-size: 100%, 1em 1em;
        }
    </style>
    
</head>
<body>
    
<div class="scene">
    <div class="floor"></div>
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top">
            <div class="ballShadow"></div>
        </div>
        <div class="bottom"></div>
    </div>
    <div class="ball"></div>
</div>
<div class="joy">
    <button onmousemove="esquerda()"><span class="material-symbols-outlined">arrow_back</span></button>
    <button onmousemove="direita()"><span class="material-symbols-outlined">arrow_forward</span></button><br>
    <button onmousemove="cima()"><span class="material-symbols-outlined">north</span></button>
    <button onmousemove="baixo()"><span class="material-symbols-outlined">arrow_downward</span></button>
</div>


<script>
    localStorage.setItem('x', '0');
    localStorage.setItem('y', '0');
    const sensibilidade = 5;

    function direita() {
        var x = parseInt(localStorage.getItem('x'));

        x +=sensibilidade;
        document.body.style.setProperty('--x', x+'deg');

        localStorage.setItem('x', String(x));
    }
    function esquerda() {
        var x = parseInt(localStorage.getItem('x'));

        x -=sensibilidade;
        document.body.style.setProperty('--x', x+'deg');

        localStorage.setItem('x', String(x));
    }
    function cima() {
        var y = parseInt(localStorage.getItem('y'));

        y -=sensibilidade;
        document.body.style.setProperty('--y', y+'deg');

        localStorage.setItem('y', String(y));
    }
    function baixo() {
        var y = parseInt(localStorage.getItem('y'));

        y +=sensibilidade;
        document.body.style.setProperty('--y', y+'deg');

        localStorage.setItem('y', String(y));
    }
</script>
</body>
</html>
