<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacao</title>

    <style>
        :root {
            --boxColor: #0ff7;
            --x: 50%;
            --y: 50%;
        }
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 75px;
            perspective: 10em;
            perspective-origin: var(--x) calc(var(--y) - 2em);
        }
        .scene {
            position: relative;
            transform-style: preserve-3d;
        }
        .ball {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: lightblue;
    
            position: absolute;
            left: -.5em;
            bottom: 1em;
        }
        .cube {
            width: 2em;
            height: 2em;
            background: var(--boxColor);
    
            position: absolute;
            top: -1em;
            left: -1em;
        }
        .floor {
            position: absolute;
            top: 1em;
            transform: translate(-50%, -50%)
                       rotateX(90deg);
            width: 15em;
            height: 15em;
            background-image: repeating-conic-gradient(
                from 45deg, 
                #111 0deg 90deg, 
                #222 90deg 180deg);
            background-size: 1em 1em;
        }
    </style>
    
</head>
<body>
    
<div class="scene">
    <div class="floor"></div>
    <div class="cube">
    <button onmousemove="direita()">Direita</button>
    <button onmousemove="esquerda()">Esquerda</button>
    <button onmousemove="cima()">Cima</button>
    <button onmousemove="baixo()">Baixo</button>
</div>
    <div class="ball"></div>
</div>


<script>
    localStorage.setItem('x', '50');
    localStorage.setItem('y', '50');
    const sensibilidade = 1;

    function direita() {
        var x = parseInt(localStorage.getItem('x'));

        x +=sensibilidade;
        document.body.style.setProperty('--x', x+'%');

        localStorage.setItem('x', String(x));
    }
    function esquerda() {
        var x = parseInt(localStorage.getItem('x'));

        x -=sensibilidade;
        document.body.style.setProperty('--x', x+'%');

        localStorage.setItem('x', String(x));
    }
    function cima() {
        var y = parseInt(localStorage.getItem('y'));

        y -=sensibilidade;
        document.body.style.setProperty('--y', y+'%');

        localStorage.setItem('y', String(y));
    }
    function baixo() {
        var y = parseInt(localStorage.getItem('y'));

        y +=sensibilidade;
        document.body.style.setProperty('--y', y+'%');

        localStorage.setItem('y', String(y));
    }
</script>
</body>
</html>
